{% extends 'todo/base.html' %}
{% load static %}
{% block title %}
    Delete
{% endblock %}

{% block body %}
    <div class="card">
        <div class="card-header">Delete</div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                <p>Are you sure that you want to delete <span id="warning">{{task.task}}</span>?</p>
                <a href="{% url 'index' %}" class="btn btn-info">No, go back</a>
                <button type="submit" value="Delete" class="btn btn-danger">Yes, delete</button>
            </form>
        </div>
    </div>
{% endblock %}
